<div *ngIf="dataLoaded == false" class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf="dataLoaded != false" class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
    </tr>
  </thead>
  <tr *ngFor="let color of colors">
    <td>{{ color.id }}</td>
    <td>{{ color.name }}</td>
  </tr>
</table>
