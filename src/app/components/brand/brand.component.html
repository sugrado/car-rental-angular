<div *ngIf="dataLoaded==false" class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf="dataLoaded!=false" class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
    </tr>
  </thead>
  <tr *ngFor="let brand of brands">
    <td>{{ brand.id }}</td>
    <td>{{ brand.name }}</td>
  </tr>
</table>
